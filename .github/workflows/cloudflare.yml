name: cloudflare

on:
  workflow_dispatch:

jobs:
  cloudflare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy-fce
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare
          secrets: |
            GTKK
        env:
          GTKK: ${{ secrets.GTKK }}

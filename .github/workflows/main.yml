name: Download File Example

on:
  workflow_dispatch: # biar bisa dijalankan manual dari GitHub UI

jobs:
  download_file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file dari URL
        run: |
          curl -L -o downloaded-file.zip https://cyfuture.dl.sourceforge.net/project/rajaa/Xiaomi.eu/Ruby/HyperOS2.0/xiaomi.eu_RUBY_OS2.0.102.0.VMOCNXM_A15_by_Stock_%40RajaaPatel.zip?viasf=1

      - name: Simpan file ke artifact (opsional)
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-file
          path: downloaded-file.zip
